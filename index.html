<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<title>EduPlatform Pro</title>
<link rel="stylesheet" href="../src/styles.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<header>
  <h1>EduPlatform Pro</h1>
</header>

<div id="auth-section">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Құпия сөз">
  <button onclick="register()">Тіркелу</button>
  <button onclick="login()">Кіру</button>
  <button onclick="googleLogin()">Google арқылы кіру</button>
</div>

<div id="user-section" style="display:none;">
  <p id="welcome"></p>
  <button onclick="logout()">Шығу</button>

  <input type="text" id="search" placeholder="Курстарды іздеу..." oninput="searchCourses()">
  <div id="courses"></div>
</div>

<script src="app.js"></script>
</body>
</html>
